<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
	<section layout:fragment="content" class="content">
		<div class="level-1">
			<table class="tg-about">
				<thead>
				<tr>
					<th class="tg-about-static">Date</th>
					<th class="tg-about-description">Description</th>
					<th class="tg-about-static">Status</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="note : ${progressNotes}">
					<td class="tg-about-static" th:text="${note.date}">-</td>
					<td class="tg-about-description" th:text="${note.description}">-</td>
					<td class="tg-about-static" th:text="${note.statusInfo.description}">-</td>
				</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
