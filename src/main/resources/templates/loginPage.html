<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
</head>
<body>
	<section layout:fragment="content" class="content">
		<div th:unless="${loginout}" class="info-box box-size-S">
			<h1 style="text-align: center">Log in...</h1><br>
			
			<div th:if="${param.error}">
				<p>Incorrect username or password.</p>
			</div>
			<div th:if="${param.logout}">
				<p>Successfully logged out</p>
			</div>
			<form th:action="@{/login}" method="POST">
				<div class="info-box">
					<label style=""> Username:<br></label>
					<input class="input-text-S" type="text" name="username" />
				</div>
				<div class="info-box">
					<label> Password:<br></label>
					<input class="input-text-S" type="password" name="password" />
				</div>
				<div style="display: flex; align-items: center; justify-content: center">
					<input type="submit" value="Log in" />
				</div>
			</form>
		</div>
		<div th:if="${loginout}" class="info-box box-size-S">
			<h1>Logging out...</h1>
			<form th:action="@{/login/out}" method="POST">
				<div style="display: flex; align-items: center; justify-content: center">
					<input type="submit" value="Log out" />
				</div>
			</form>
		</div>
	</section>
</body>
</html>
